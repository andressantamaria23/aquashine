<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/3.2.7"></script>
    <title>LOGIN AquaShine</title>
    <style>
        /* Definir colores personalizados si no están configurados en Tailwind */
        .bg-primary {
            background-color: #3490dc; /* Color azul */
        }
        .hover\:bg-primary-accent-300:hover {
            background-color: #3b82f6; /* Color azul más claro */
        }
        .active\:bg-primary-600:active {
            background-color: #1e40af; /* Color azul más oscuro */
        }
        .text-danger {
            color: #e3342f; /* Color rojo */
        }
        .hover\:text-danger-600:hover {
            color: #cc1f1a; /* Color rojo más oscuro */
        }
        .active\:text-danger-700:active {
            color: #a51e16; /* Color rojo aún más oscuro */
        }
    </style>
</head>
<body class="mx-auto bg-gray-200">
    <section class="h-screen">
        <div class="container mx-auto h-full">
            <div class="flex h-full flex-wrap items-center justify-center lg:justify-between">
                <div class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
                    <img src="img/pexels-pixabay-372810.jpg" class="w-full" alt="Sample image" />
                </div>

                <div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
                    <form>
                        <div class="flex flex-row items-center justify-center lg:justify-start">
                            <p class="mb-0 me-4 text-lg">Registrate con</p>
                            <!-- Facebook -->
                            <button type="button" class="mx-1 inline-block h-9 w-9 rounded-full bg-primary text-white p-2">
                                <span class="block mx-auto h-3.5 w-3.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor">
                                        <path d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5 16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0 129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z" />
                                    </svg>
                                </span>
                            </button>
                            <!-- X -->
                            <button type="button" class="mx-1 inline-block h-9 w-9 rounded-full bg-primary text-white p-2">
                                <span class="block mx-auto h-3.5 w-3.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                                        <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />
                                    </svg>
                                </span>
                            </button>
                            <!-- Linkedin -->
                            <button type="button" class="mx-1 inline-block h-9 w-9 rounded-full bg-primary text-white p-2">
                                <span class="block mx-auto h-3.5 w-3.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">
                                        <path d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z" />
                                    </svg>
                                </span>
                            </button>
                        </div>

                        <div class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300 dark:before:border-neutral-500 dark:after:border-neutral-500">
                            <p class="mx-4 mb-0 text-center font-semibold dark:text-white">Or</p>
                        </div>

                        <div class="relative mb-6" data-twe-input-wrapper-init>
                            <input type="text" class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary" id="exampleFormControlInput2" placeholder="Email address" />
                            <label for="exampleFormControlInput2" class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary">Email  address </label>
                        </div>

                        <div class="relative mb-6" data-twe-input-wrapper-init>
                            <input type="password" class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary" id="exampleFormControlInput22" placeholder="Password" />
                            <label for="exampleFormControlInput22" class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary">Password</label>
                        </div>

                        <div class="mb-6 flex items-center justify-between">
                            
                            <a href="#!">¿Olvidaste la contraseña?</a>
                        </div>

                        <div class="text-center lg:text-left">
                            <button type="button" class="inline-block w-full rounded bg-primary px-7 pb-2 pt-3 text-sm font-medium uppercase leading-normal text-white">INGRESAR</button>
                            <p class="mb-0 mt-2 pt-1 text-sm font-semibold">Don't have an account? <a href="#!" class="text-danger">Registrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
